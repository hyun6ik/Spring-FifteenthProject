spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/board;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    database-platform: org.hibernate.dialect.H2Dialect
logging:
  level:
    org.hibernate.SQL: debug

